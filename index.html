<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="score">
        <h4 id="game-mode">Game Mode</h4>
            <div id='game-mod' class="game-mo">
                <button class="mode" id="slow">Slow</button>
                <button class="mode" id="normal">Normal</button>
                <button class="mode" id="fast">Fast</button>
            </div>
        <h4>Score: <span id="score">00</span></h4>
        <h4>Hi Score: <span id="hi-score">00</span></h4>
    </div>
    <div class="canvas" id="canvas"></div>

    <script>
     if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
        .then(res =>{
            console.info("SW Registered");
        })
        .catch(err =>{
            console.error('Error in Registring SW', err)
        })
    }else{
        console.log('SW not supported')
    }
